<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>To Do app</title>
</head>
<body class="body">
    <section class="todobody">
        <div class="todoHeading">
            <h1>Todo APP</h1>
        </div>
        <div class="inputform">
            <input class="inputBox" type="text" name="todo" id="" placeholder="Add your name">
            <input class="inputButton" type="button" value="+">
        </div>
        <div class="todoContents">
            <div class="todoChildContent">
                <div class="tdContent .myDIV">
                    <div style="width: 90%;">
                    I NEED A INTERN
                    </div>
                    <div class="delete">
                        <span>-</span>
                    </div>
                </div>
                <div class="tdContent">
                    <div style="width: 90%;">
                    I NEED A JOB
                    </div>
                    <div class="delete">
                        -
                    </div>
                </div>
                <div class="tdContent">
                    <div style="width: 90%;">
                    I NEED SOMETHING
                    </div>
                    <div class="delete">
                        -
                    </div>
            </div>
        </div>
    </section>
    
</body>
</html>
